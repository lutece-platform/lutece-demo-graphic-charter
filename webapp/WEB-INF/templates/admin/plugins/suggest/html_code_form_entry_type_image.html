<div class="form-group">
	<div class="custom-file">
		<input name="${entry.idEntry}" id="${entry.idEntry}" type="file" class="custom-file-input" value="">
		<label class="custom-file-label" for="${entry.idEntry}" data-browse="#i18n{suggest.modifySuggestSubmitType.labelDownloaImageFile}">${entry.title}<#if entry.mandatory> *</#if></label>
	</div>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''>
	<span class="help-text">${entry.helpMessage}</span>
	</#if>
</div>
