<div class="form-group">
	<div class="custom-file">
		<input name="${entry.idEntry}" id="${entry.idEntry}" type="file" class="custom-file-input" value="">
		<label class="custom-file-label" for="${entry.idEntry}" data-browse="#i18n{suggest.modifySuggestSubmitType.labelDownloadVideoFile}">${entry.title}<#if entry.mandatory> *</#if></label>
	</div>
</div>
<div class="form-group">
	<label  for="${entry.idEntry}">#i18n{suggest.createEntry.labelCredits}<#if entry.mandatory> *</#if></label>
	<input name="credits${entry.idEntry}" id="credist${entry.idEntry}" type="text" class="form-control" value="" >
	<#if entry.helpMessage?exists&&entry.helpMessage!=''>
		<span class="help-text">${entry.helpMessage}</span>
	</#if>
</div>
