<section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-6"> 
                <form name="modifyAccount" action="jsp/site/Portal.jsp?page=mylutecedatabase&amp;action=changePassword" method="post">
                <#if show_input_login>
                <div class="form-group">
                    <label for="login">#i18n{module.mylutece.database.xpage.view_account.login} </label>
                    <input type="text" readonly name="login" maxlength="100" class="form-control" disabled value="${user.login}" >
                </div> 
                </#if>
                <div class="form-group">
                    <label for="email">#i18n{module.mylutece.database.xpage.view_account.eMail}</label>
                    <input type="text" name="email" maxlength="100" class="form-control" value="${user.email}" readonly >
                </div>
                <div class="form-group">
                    <label for="last_name">#i18n{module.mylutece.database.xpage.view_account.lastName}</label>
                    <input type="text" readonly name="last_name" maxlength="100" class="form-control" value="${user.lastName}">
                </div>
                <div class="form-group">
                    <label for="first_name">#i18n{module.mylutece.database.xpage.view_account.firstName}</label>
                    <input type="text" readonly  name="first_name" maxlength="100" class="form-control" value="${user.firstName}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit" name="changePasswordBtn">
                        #i18n{module.mylutece.database.xpage.view_account.btnChangePassword}
                    </button>
                    <a class="btn btn-danger btn-lg" type="button" name="delete" href="jsp/site/Portal.jsp?page=mylutecedatabase&action=delete">
                        #i18n{module.mylutece.database.xpage.view_account.btnDeleteAccount}
                    </a>
                </div>
                </form>     
            </div>
        </div>
    </div>
</section>
